  <!-- Student Registration Form -->
  <div class="container mt-4">
    <div class="card">
      <h1>User Registration</h1>
      <form>
        <div class="form-group">
          <label for="stname">Username</label>
          <input type="text" [(ngModel)]="stname" [ngModelOptions]="{standalone: true}" id="stname" class="form-control" placeholder="Enter Username">
        </div>

        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" [(ngModel)]="pwd" [ngModelOptions]="{standalone: true}" id="pwd" class="form-control" placeholder="Enter Password">
        </div>
    
        <div class="form-group">
          <label for="course">Phone</label>
          <input type="number" [(ngModel)]="course" [ngModelOptions]="{standalone: true}" id="course" class="form-control" placeholder="Enter Phone">
        </div>
    
        <div class="form-group">
          <label for="fee">E-Mail</label>
          <input type="email" [(ngModel)]="fee" [ngModelOptions]="{standalone: true}" id="fee" class="form-control" placeholder="Enter E-Mail">
        </div>
    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()">Save</button>
      </form>
    </div>
  </div>
  
  <!-- Student Table -->
  <div class="container mt-4">
    <h1>User Table</h1>
    <table class="table">
      <thead>
        <h1 *ngIf="!isResultLoaded">Loading.................</h1>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th scope="col">Phone</th>
          <th scope="col">E-Mail</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let StudentItem of studentArray">
          <td>{{StudentItem.id}}</td>
          <td>{{StudentItem.stname}}</td>
          <td>{{StudentItem.pwd}}</td>
          <td>{{StudentItem.course}}</td>
          <td>{{StudentItem.fee}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
